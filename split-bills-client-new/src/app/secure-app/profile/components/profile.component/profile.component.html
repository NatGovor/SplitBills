<h2>Profile</h2>
<div *ngIf="user">
    <div class="id">
        <span>id: </span><span class="value">{{user.id}}</span>
    </div>
    <div class="name">
        <span>name: </span><span class="value">{{user.name}}</span>
    </div>
    <div class="email">
        <span>email: </span><span class="value">{{user.email}}</span>
    </div>
</div>
