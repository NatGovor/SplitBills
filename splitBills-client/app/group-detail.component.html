<div *ngIf="group">
    <h4>{{group.name}} details</h4>
    <div>
        <div>
            <span>id: </span>{{group.id}}
        </div>
        <div>
            <span>name: </span>{{group.name}}
        </div>
        <div>
            <span>Members: </span>
            <ul>
                <li *ngFor="let user of group.friends">
                    <span>{{user.id}}</span>{{user.name}}
                </li>
            </ul>
        </div>
        <h4>Add friends: </h4>
        <user-search></user-search>
        <br/>
        <button (click)="goBack()">Back</button>
    </div>
</div>
