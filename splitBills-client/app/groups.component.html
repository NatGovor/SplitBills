<h4>Groups:</h4>
<div>
    <label>Group name:</label><input #groupName />
    <button (click)="add(groupName.value); groupName.value=''">
        Add
    </button>
</div>
<ul>
    <li *ngFor="let group of groups"
        (click)="onSelect(group); gotoDetail();">
        <span>{{group.id}}</span>
        {{group.name}}
    </li>
</ul>
